<body>
<header>
</header>

<div class="payment-form">
  <h1 class="main-heading">Payment Form</h1>

  <h2 class="primary-heading">User Information</h2>
  <form action="Thx.html">
    
    <label class="payment-label">Name <span class="required">*</span></label>
    <input type="text" inputmode="kana-name" placeholder="John Lalli" required>
  
    <label for="" class="payment-label">Gender <span class="required">*</span></label>
      
      <div class="gender-data">
      <input type="radio" name="gender" id="male" value="male" required>
      <label for="male">Male</label>

      <input type="radio" name="gender" id="female" value="female" required>
      <label for="female">Female</label>
      
      <input type="radio" name="gender" id="undefined" value="hidden" required>
      <label for="undefined">Rather not say</label>
    </div>
    
    <label class="payment-label">Address <span class="required">*</span></label>
    <textarea required id="address" name="" id="" cols="10" rows="1" maxlength="240" title="Resize the box for more letters."></textarea>
  
    <label class="payment-label">Email <span class="required">*</span></label>
    <input type="email" inputmode="email" id="email">
  
    <label class="payment-label">Phone Number <span class="required">*</span></label>
    <input type="number" inputmode="numeric" minlength="10" maxlength="10" required>

    <div class="payment-info">
      <div class="imgages">
      <h1>Accepted Cards</h1>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Visa_Inc._logo.svg/2560px-Visa_Inc._logo.svg.png" alt="">
        <img src="https://lh3.googleusercontent.com/proxy/Sdub0uZenZV5II7_lEtoHTfqG8wbSx9rP4p2RF5i6rhLwPcIfgZ5EoDbPTPl2m_80yHBMGZ0k9l-bcAWwm_yjg9lgMKgQEbZJgKDffIcZ3uTjaM11yDqM9V6u1piybRZ5xYk6IYyvgZWlE0Q8sM" alt="">
        <img src="https://s1.q4cdn.com/692158879/files/images/brand_imagery/AXP_BlueBoxLogo_EXTRALARGEscale_RGB_DIGITAL_1600x1600.png" alt="">
        <img src="https://logos-world.net/wp-content/uploads/2020/05/PayPal-Logo.png" alt="">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/13/Google_Pay_%28GPay%29_Logo_%282018-2020%29.svg/1280px-Google_Pay_%28GPay%29_Logo_%282018-2020%29.svg.png" alt="">
      </div>
      <select name="card-selector" id="" required>
        <option value="default-select" selected>--Select a Card--</option>
        <option value="visa">VISA</option>
        <option value="mastercard">Mastercard</option>
        <option value="american-express">American Express</option>
        <option value="pay-pal">Pay Pal</option>
        <option value="google-pay">Google Pay</option>
      </select>
      <label class="payment-label">Card Number <span class="required">*</span></label>
      <input type="number" inputmode="numeric" min="1000000000000000" max="9999999999999999" minlength="16" maxlength="16" required class="card-number" aria-required="true" aria-placeholder="1234 1234 1234 1234" placeholder="1234 1234 1234 1234" id="card-num">

      <label class="payment-label">Exp Date <span class="required">*</span></label>
      <input type="date" inputmode="numeric" required aria-required="true" id="card-num">

      <label for="" class="payment-label">CVV <span class="required">*</span></label>
      <input type="number" inputmode="numeric" required aria-required="true" aria-placeholder="123" placeholder="123" id="card-num">
    </div>
      <button class="pay-btn">Pay now</button>
  </form>
</div>
<style>
:root {
  --main-bg-color: #1a73e8;
}
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Google Sans',Roboto,Arial,sans-serif;
}
.payment-form input[type="radio"] {
  display: none;
}
.payment-form input[type="radio"]:checked + label {
  background: rgba(36, 109, 243, 0.8);
}
.payment-form {
  max-width: 600px;
  background: rgb(236, 233, 233);
  border-radius: 4px;
  padding: 22px;
  box-shadow: 0 5px 10px 1px rgba(88, 86, 86, 0.6);
  font-family: poppins;
  font-size: 18px;
  margin: 30px auto;
  margin-top: 2rem;
  user-select: none;
  overflow: hidden;
  -webkit-user-select: none;
  -moz-user-select: none;
  cursor: pointer;
}
.payment-form input[type="radio"]:checked + label::before {
  left: 1.9%;
}
.payment-form input[type="radio"] ~ label::before {
  content: "\f058";
  width: 2px;
  height: 2px;
  position: absolute;
  left: -20%;
  top: 9%;
  color: rgb(239, 243, 233);
  display: inline-block;
  font-family: "Font Awesome 6 Free";
  font-weight: 900;
  font-style: normal;
  font-variant: normal;
  text-rendering: auto;
  -webkit-font-smoothing: antialiased;
  transition: all 0.2s ease-in-out;
}
.payment-form input[type="number"].card-number {
  text-align: center;
}
.payment-info .imgages {
  text-align: center;
  margin: 1.3rem;
}
.payment-form input[type="number"].card-number:in-range {
  border: 2px solid rgb(58, 158, 0);
}
.payment-form input[type="number"].card-number:out-of-range {
  border: 2px solid rgb(255, 0, 0);
}
.payment-info > label {
  font-size: 20px;
  padding: 12px;
  display: inline-block;
  cursor: pointer;
  font-family: 'Google Sans',Roboto,Arial,sans-serif;
  font-weight: 470;
}
.payment-info input[type="number"]:last-child {
  display: inline-block;
  position: relative;
  width: 15%;
}
.payment-form input[type="date"] {
  width: 40%;
  padding: 13px;
  margin: 10px;
  font-family: 'Google Sans',Roboto,Arial,sans-serif;
  font-size: 14px;
  font-weight: 500;
  outline: none;
  display: inline-block;
  position: relative;
  border-radius: 4px;
  border: 2px solid #ccc;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  margin: auto;
}
.payment-form .main-heading {
  text-align: center;
  font-family: 'Google Sans',Roboto,Arial,sans-serif;
  font-weight: 360;
  font-size: 39px;
  padding: 12px;
  cursor: pointer;
  user-select: none;
  border-bottom: 2px solid #ccc;
}
.payment-form .primary-heading {
  text-align: center;
  padding: 29px;
  font-weight: 400;
  font-family: 'Google Sans',Roboto,Arial,sans-serif;
  font-size: 30px;
}
.payment-form input[type="radio"] ~ label {
  background: var(--main-bg-color);
  color: #fff;
  display: inline-block;
  position: relative;
  transition: all 0.1s ease-in-out;
  cursor: pointer;
  border-radius: 4px;
  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
  padding: 16px 50px;
  overflow: hidden;
  margin: 5px;
  font-size: 16px;
  font-family: 'Google Sans',Roboto,Arial,sans-serif;
}
.payment-form input[type="text"], textarea , input[type="email"] , input[type="number"], select {
  width: 100%;
  padding: 13px;
  margin: 10px;
  font-family: 'Google Sans',Roboto,Arial,sans-serif;
  font-size: 15px;
  font-weight: 500;
  outline: none;
  display: block;
  position: relative;
  border-radius: 4px;
  border: 2px solid #ccc;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  margin: auto;
}
.payment-form textarea {
  resize: vertical;
}
.payment-form .payment-info {
  
  padding: 19px;
  margin: 9px;
  line-height: 42px;
}
.payment-form > .payment-info > label {
  font-size: 20px;
  padding: 12px;
  display: inline-block;
  cursor: pointer;
  font-family: 'Google Sans',Roboto,Arial,sans-serif;
  font-weight: 470;
}
.payment-form .payment-info h1 {
  color: rgb(20, 20, 20);
  font-family: monospace;
  font-weight: 400;
  padding: 12px;
}
.payment-form label {
  font-size: 20px;
  padding: 12px;
  display: inline-block;
  cursor: pointer;

.payment-form button {
  padding: 18px;

  text-align: center;

  width: 100%;
  position: relative;
}

  color: rgb(207, 2, 2);
  font-size: 20px;
  font-family: 'Google Sans',Roboto,Arial,sans-serif;
